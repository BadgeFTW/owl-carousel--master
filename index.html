<!DOCTYPE html>

<html>
<head>
  <title>Carousel Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- My Styles -->
  <link href="css/main.css" rel="stylesheet">

  <!-- Owl Carousel Styles -->
  <link href="css/owl.carousel.min.css" rel="stylesheet">
  <link href="css/owl.theme.default.min.css" rel="stylesheet">
</head>

<body>

  <div class="container">

    <header>
      <h1></h1>
    </header>

    <div class="owl-carousel owl-theme">
      <div><img src="img/steak.img" alt=""></div>
      <div><img src="img/roast.img" alt=""></div>
      <div><img src="imglamb.img" alt=""></div>
      <div><img src="img/ceasar.img" alt=""></div>
      <div><img src="img/bar.img" alt=""></div>
      <div><img src="img/inside.img" alt=""></div>
    </div>

    <footer>
      This image slider is made using <a href="https://owlcarousel2.github.io/OwlCarousel2/">Owl Carousel 2</a>. See the official docs for more options.
    </footer>

  </div>

  <!-- owl carousel stuff -->  <!-- first load jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="js/owl.carousel.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.owl-carousel').owlCarousel({
          dots: true,
          items: 1,
          loop: true,
          margin: 10,
          nav: false
      })
    });
  </script>

</body>
</html>
